<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>

    <script src ="javascript.js" defer></script>

    <div id="Head" class="Head">
        <p id="Memory" class="Memory">0</p>
    </div>

    <div id="Body1" class="Body">
          <button class="num" id="1" alt="one">1</button>
          <button class="num" id="2" alt="two">2</button>
          <button class="num" id="3" alt="three">3</button>
          <button class="del" id="CE" alt="CE">CE</button>
    </div>

    <div id="Body2" class="Body">
      <button class="num" id="4" alt="four">4</button>
      <button class="num" id="5" alt="five">5</button>
      <button class="num" id="6" alt="six">6</button>
      <button class="del" id="backspace" alt="backspace">DEL</button>
    </div>

    <div id="Body3" class="Body">
      <button class="num" id="7" alt="seven">7</button>
      <button class="num" id="8" alt="eight">8</button>
      <button class="num" id="9" alt="nine">9</button>
      <button class="operator" id="+" alt="plus">+</button>
    </div>

    <div id="Body3" class="Body">
      <button class="num" id="0" alt="0">0</button>
      <button class="operator" id="-" alt="-">-</button>
      <button class="operator" id="*" alt="multiply">*</button>
      <button class="operator" id="/" alt="divide">/</button>
    </div>

    <div id="Body4" class="Body">
      <button class="operator" id="^" alt="powerOf">^</button>
      <button class="operator" id="%" alt="modulus">/</button>
      <button class="equals" id="equals" alt="equals">=</button>
      <button class="decimal" id="." alt="decimal">.</button>
    </div>



</body>
</html>
